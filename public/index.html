<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data entry</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <form id="form" method="POST">
        enter name of scheme
        <input type="text" id="schemetitle">
        <br/>
        <br/>
        enter desc of the scheme
        <textarea name="" id="desc" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        enter income for the scheme
        <input type="text" id="income">
        <br/>
        <br/>
        enter category with ; seperated
        <textarea name="" id="category" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        enter criteria with ; seperated
        <textarea name="" id="criteria" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        enter docs with ; seperated
        <textarea name="" id="docs" cols="30" rows="10"></textarea>
        <br/>
        <br/>
        enter link of the scheme
        <input type="text" id="link">
        <br/>
        <br/>
        <input type="button" value="submit" id="submit">
        <h1 id="result" style="color: green;"></h1>
    </form> 
    
</body>
</html>
